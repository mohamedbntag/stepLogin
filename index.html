<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <link rel="stylesheet" href="css/stepLogin.css">
        <!--[if it IE 9]-->
        <script src="js/html5shiv.min.js"></script><!--html5 for for internet explorer-->
        <script src="js/respond.min.js"></script>
</head>
<body>
    <div class="contain">
        <div class="mainBox">
            <div class="row">
                <!--box left side start-->
                <div class="col-4 leftSide">
                    <h3>Login</h3>
                    <div class="step">
                        <h5>step 1</h5>
                        <p>enter your personal information to get closer to companies.</p>
                    </div>
                    <div class="departments">
                        <!--personal box-->
                        <div class="boxs personal">
                            <div class="circle">
                                <div class="num">1</div>
                            </div>
                            <div class="title">Personal Infrmation</div>
                        </div>
                        <!--Education box-->
                        <div class="boxs education">
                            <div class="circle">
                                <div class="circle">
                                    <div class="num">2</div>
                                    <div class="line"></div>
                                </div>
                                <div class="line"></div>
                            </div>
                            <div class="title">Education</div>
                        </div>
                        <!--Work box-->
                        <div class="boxs education">
                            <div class="circle">
                                <div class="num">3</div>
                                <div class="line"></div>
                            </div>
                            <div class="line"></div>
                            <div class="title">Work Experiance</div>
                        </div>
                        <!--Work box-->
                        <div class="boxs userPhoto">
                            <div class="circle">
                                <div class="num">4</div>
                                <div class="line"></div>
                            </div>
                            <div class="title">User Photo</div>
                        </div>

                    </div>

                </div>
                <!--box left side End-->

                <!--box right side start-->
                <div class="col-8 rightSide">
                    <div class="icon"><i class="fa fa-smile-o" aria-hidden="true"></i></div>
                    <h4>Your Personal Information</h4>
                    <p>Enter Your Personal Information to get closer to coanies.</p>
                    <form>
                        <div class="input">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name">
                        </div>
                        <div class="input">
                            <input type="text" name="last_name" class="form-control" placeholder="last Name">
                        </div>
                        <div class="input">
                            <input type="text" name="phone" class="form-control" placeholder="Phone Number">
                        </div>
                        <div class="input">
                            <input type="email" name="email" class="form-control" placeholder="Email Adress">
                        </div>
                        <div class="input">
                            <select class="form-control" name="country">
                                <option selected disapled>Choose Country</option>
                                <option value="luxor">Egypt</option>
                                <option value="aswan">Tunise</option>
                                <option value="cairo">Maraqh</option>
                                <option value="alex">Algeria</option>
                            </select>
                        </div>
                        <div class="input">
                            <select class="form-control" name="city">
                                <option selected disapled>Choose City</option>
                                <option value="luxor">luxor</option>
                                <option value="aswan">Aswan</option>
                                <option value="cairo">Cairo</option>
                                <option value="alex">Alex</option>
                            </select>
                        </div>
                        <div class="input">
                            <input type="submit" value="Next Step" class="btn btn-primary" class="submit_Step1">
                        </div>
                    </form>
                </div>
                <!--box right side start-->
            </div>
        </div>
    </div>



    <script src="js/jquery-3.6.0.min.js"></script>     
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
